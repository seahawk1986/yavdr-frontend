<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only user vdr can own the yavdr-frontend dbus-service -->
  <policy user="vdr">
    <allow own="de.yavdr.frontend"/>
  </policy>

  <!-- allow everyone to call yavdr-frontend's methods -->
  <policy context="default">
    <allow send_destination="de.yavdr.frontend"/>
    <allow receive_sender="de.yavdr.frontend"/>
  </policy>

</busconfig>
